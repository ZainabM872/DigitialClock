<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Zainab M</title>
    <link rel="stylesheet" href="styles.css">
    <script src="clock.js"></script>
</head>
<body>
    <div class="clock">
        <div class="time">
            <span class="hour" id="hour">00</span>
            <span class="colon">:</span>
            <span class="minutes" id="minutes">00</span>
            <div class="right">
                <span class="AmOrPm" id="AmOrPm">hello</span> <!--depending on whther its AM or PM, display either one-->
                <span class="seconds" id="seconds">00</span>
            </div>
        </div>
        <div class="calender">
            <span class="week" id="week"></span>
            <span class="month" id="month"></span>
            <span class="day" id="day"></span>
            <span class="year" id="year"></span>
        </div>
    </div>

</body>
</html>
